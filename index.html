<!DOCTYPE html>
<html>
<head>

<title>Parallax Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/main.css">
<script type="text/javascript" src="//use.typekit.net/rws3een.js"></script>
